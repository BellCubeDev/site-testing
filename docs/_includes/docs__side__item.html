{% for item in input %}
    {% case item.type %}

        {% when "header" %}
            {% include docs__side_header.html item=item %}
            <a href="example.com"> test link - header </a>

        {% when "link" %}
            {% include docs__side_link.html item=item %}
            <a href="example.com"> test link (hyperlink) </a>

    {% endcase %}
{% endfor %}
