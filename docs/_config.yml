# ============================
# Site Variables
# ============================

# Copyright variables
first_publication_year: 2022
latest_publication_year: 2022

# Metadata stuff!
author: BellCube

# URL Root (used in URIs) - THESE SHOULD NOT END IN "/"
baseurl: /site-testing
repourl: https://github.com/BellCubeDev/site-testing


# ============================
# Actual Jekyll Configuration
# ============================
open_url: true

livereload_min_delay: 100
livereload: false

defaults:
  - scope:
      path: "assets/site/images"
    values:
      image: true
  - scope:
      path: "assets/Nexus/Banners"
    values:
      image: true

# Where things are
source      : .

# Handling Reading
safe               : true
markdown_ext       : "md"
strict_front_matter: true

# Filtering Content
show_drafts: false

# Plugins
whitelist:
  - jekyll-redirect-from
  - jekyll-brotli

plugins:
  - jekyll-redirect-from
  - jekyll-brotli
#  - jekyll-minifier
# Default Plugins (loaded by GitHub)
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# Conversion
lsi : false

# Outputting
timezone: America/New_York
verbose : true

liquid:
  error_mode      : warn
  strict_filters  : true
  strict_variables: false

# Jekyll Minifier
jekyll-minifier:
  preserve_php: true
  remove_spaces_inside_tags: true
  remove_multi_spaces: true
  remove_comments: true
  remove_intertag_spaces: true
  remove_quotes: true
  compress_css: true
  compress_javascript: true
  compress_json: true
  simple_doctype: true
  remove_script_attributes: false
  remove_style_attributes: false
  remove_link_attributes: false
  remove_form_attributes: false
  remove_input_attributes: false
  remove_javascript_protocol: false
  remove_http_protocol: true
  remove_https_protocol: false
  preserve_line_breaks: false
  simple_boolean_attributes: true
  compress_js_templates: true

# Compress CSS
sass:
  style: compressed
