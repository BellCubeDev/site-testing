# ============================
# Site Variables
# ============================

# Copyright variables
first_publication_year: 2022
latest_publication_year: 2022

# Metadata stuff!
author: BellCube

# URL Root (used in URIs) - THESE SHOULD NOT END IN "/"
baseurl: /site-testing
repourl: https://github.com/BellCubeDev/site-testing
fullurl: https://bellcubedev.github.io/site-testing


# ============================
# Actual Jekyll Configuration
# ============================
open_url: true

livereload_min_delay: 100
livereload: false

defaults:
#  - scope:
#      path: "*.png"
#    values:
#      image: true
#  - scope:
#      path: "*.svg"
#    values:
#      layout: compress_html
  - scope:
      path: "/sitemap.xml"
    values:
      layout: compress_html
  - scope:
      path: "/assets/site/css"
    values:
      layout: stylesheet

# Where things are
source      : .

# Handling Reading
safe               : true
markdown_ext       : "md"
strict_front_matter: true

# Filtering Content
show_drafts: false

# Plugins
whitelist:
  - jekyll-redirect-from
  - jekyll-brotli

plugins:
  - jekyll-redirect-from
  - jekyll-brotli
# Default Plugins (loaded by GitHub)
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# Conversion
lsi : false

# Outputting
timezone: America/New_York
verbose : true

liquid:
  error_mode      : warn
  strict_filters  : true
  strict_variables: false

# Compress CSS
sass:
  style: compressed

# Compress HTML Settings
compress_html:
  comments: ["<!-- ", " -->"]
  startings: []
