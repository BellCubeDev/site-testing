---
layout: page
---

{% if page.docsPage[0] %}

<div class="docs sideBar_cont">
    <div class="docs sideBar">
        {% for item in page.docsPage %}
            {% case item.type %}
            
                {% when "header" %}
                    {% include "docs___side_header" %}

                {% when "link" %}
                    {% include "docs___side_link" %}

            {% endcase %}
        {% endfor %}
    </div>
    <div class="docs content">
        {{ content }}
    </div>
</div>

{% else %}

<div class="docs content">
    {{ content }}
</div>

{% endif %}
