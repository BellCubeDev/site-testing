---
layout: page
use_docs_CSS: true
---

{% if page.docsPage[0] %}
<div class="docs sideBar_cont">
    <div class="docs sideBar nav-content">
        <div class="noOverflow">{% include docs__side__item.html input=page.docsPage %}</div>
    </div>
    <div class="docs content">
        {{ content }}
    </div>
</div>

{% else %}

<div class="docs content">
    {{ content }}
</div>

{% endif %}
