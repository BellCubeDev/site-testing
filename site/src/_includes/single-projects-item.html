<style>
    .js-dom-svg {
        clip-path: inset(0 0 100% 0);
        max-height: 0;
        transition-property: clip-path, max-height;
        transition-duration: 500ms;
    }

    .js-dom-svg--loaded {
        max-height: 100%;
        clip-path: inset(0 0 0 0);
    }
</style>

<div class="bcd-projects">
    <!--
      https://github.com/anuraghazra/github-readme-stats is meant for GitHub profile readmes, but do I look like I care?
      This section is generated by iterating over projects found in the `projects.yaml` file in the `_data` folder.
    -->

    {% unless include.projects[0] %}
        <p>Nothing here yet...</p>
    {% endunless %}

    {% for project in include.projects %}
        <a target="_blank" class="gh-stats-card" href="https://github.com/{{project.user}}/{{project.repoName}}">
            <div class="js-dom-svg" src="https://github-readme-stats.vercel.app/api/pin?username={{project.user}}&repo={{project.repoName}}&theme=github_dark&title-color=329cff&icon_color=ffd43b&bg_color=0000&hide_border=true"></div>
        </a>
    {% endfor %}
</div>
