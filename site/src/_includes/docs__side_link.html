<a  href="{% if include.item.url | slice: 0 == "/" %}{{ site.baseurl }}{% endif %}{{ include.item.url }}"

    {% if include.item.newTab %}
        target="_blank"
    {% endif %}

    class="docs sideBar link mdl-navigation__link no-left-padding {% if include.item.icon %}mdl-navigation__link--icon{% endif %} {{ include.item.classes }}"


>
    {% if include.item.icon %}
        <i class="material-icons">{{ include.item.icon }}</i>
    {% endif %}
    <span>{{ include.item.name }}</span>
</a>
